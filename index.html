<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoListðŸ“œ</title>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link
      href="https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body dir="rtl">
    <div class="container">
      <div class="row">
        <div class="intro col-12">
          <h1>ToDo List</h1>
          <div>
            <div class="border1"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="helpText col-12">
          <p id="first">Add your work to the list</p>
          <p id="second">Click on each task after it is done</p>
          <p id="third">Click "X" to delete</p>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <input
            id="userInput"
            type="text"
            placeholder="Add new item..."
            maxlength="27"
          />

          <button id="enter" style="font-size: 15px">
            Add <i class="fas fa-pen"></i>
          </button>
        </div>
      </div>

      <!-- Empty List -->
      <div class="row">
        <div class="listItems col-12">
          <ul class="col-12 offset-0 col-sm-8 offset-sm-2"></ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
